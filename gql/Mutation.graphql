mutation CreateCountry($code: String, $name: String, $enabled: Boolean){
  createCountry(
    input:{
      data: {
        code: $code,
        name: $name,
        enabled: $enabled
      }
    }
  ) {
    country {
      id
    }
  }
}

mutation CreateLogin($identifier: String!, $password: String!){
  login(input:{
    identifier: $identifier,
    password: $password
  }) {
    user{
      id
      email
      role {
        id
        name
        type
      }
    }
    jwt
  }
}
