mutation CreateCity(
  $name: String,
  $cmapping: String,
  $label: String,
  $location: ID,
  $hotel: Boolean,
  $intercity: Boolean,
  $tour: Boolean,
  $hourly: Boolean
){
  createCity(input:{
    data: {
      name: $name,
      cmapping: $cmapping,
      label: $label,
      location: $location,
      hotel:$hotel,
      intercity:$intercity,
      tours: $tour,
      hourly:$hourly
    }
  }) {
    city {
      id
    }
  }
}

mutation UpdateCity(
  $id: ID!,
  $name: String,
  $label: String,
  $hotel: Boolean,
  $intercity: Boolean,
  $tour: Boolean,
  $hourly: Boolean
){
  updateCity(input:{
    where:{
      id: $id
    },
    data: {
      name: $name,
      label: $label,
      hotel:$hotel,
      intercity:$intercity,
      tours: $tour,
      hourly:$hourly
    }
  }) {
    city {
      id
    }
  }
}

