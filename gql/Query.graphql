query GetAllCountries($limit: Int, $start: Int, $search: String){
  countries(
    limit: $limit,
    start: $start,
    sort: "created_at:desc"
    where: {
      name_contains: $search
    }
  ){
    id
    created_at
    code
    name
    enabled
  }
}

