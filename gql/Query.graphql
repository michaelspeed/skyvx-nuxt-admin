query GetAllCountries($limit: Int, $start: Int, $search: String){
  countries(
    limit: $limit,
    start: $start,
    where: {
      name_contains: $search
    }
  ){
    id
    created_at
    code
    name
    enabled
  }
}

query GetAllCurrency($limit: Int, $start: Int, $search: String){
  currencies(
    limit: $limit,
    start: $start,
    where: {
      name_contains: $search
    }
  ) {
    id
    created_at
    updated_at
    name
    key
    value
  }
}

query GetSingleUser($id: ID!){
  user(id: $id) {
    id
    created_at
    updated_at
    username
    email
    provider
    confirmed
    role {
      id
      type
      name
    }
    firstName
    lastName
    phone
  }
}

query GetAllCountriesConnection {
  countriesConnection {
    aggregate {
      count
